<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTP Productions - Android Developer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .header-banner {
            width: 100%;
            height: auto;
            max-height: 250px; /* Limit height of the banner */
            object-fit: cover;
            margin-bottom: 30px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            top: -50px; 
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        p {
            line-height: 1.6;
        }
        .logo-icon {
            width: 120px; 
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 5px solid #fff;
            margin-top: -80px; 
            margin-bottom: 20px;
        }
        .app-link {
            display: inline-block;
            margin: 20px 0;
            text-decoration: none;
            color: inherit;
        }
        .app-icon {
            width: 100px; /* Slightly larger icon for emphasis */
            height: 100px;
            border-radius: 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            display: block;
            margin: 0 auto 10px auto;
        }
        .app-name {
            font-weight: bold;
            font-size: 1.1em;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <img src="header_banner.jpg" alt="GTP Productions Banner" class="header-banner">

    <div class="container">
        <img src="logo_icon.jpg" alt="GTP Productions Logo Icon" class="logo-icon">

        <h1>GTP Productions</h1>
        
        <p>
            **Crafted for fun and utility.** We deliver reliable, high-quality Android apps and games designed to enhance your mobile life.
        </p>
        
        <hr>

        <h2>Our App</h2>
        
        <p>Check out our game on the Google Play Store:</p>

        <a href="https://play.google.com/store/apps/details?id=com.gtpproductions.sudoku" target="_blank" class="app-link">
            <img src="app-icon.png" alt="App Icon" class="app-icon">
            <span class="app-name">Sudoku : offline</span>
        </a>
        
        <div class="footer">
            <p>&copy; 2025 GTP Productions. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
